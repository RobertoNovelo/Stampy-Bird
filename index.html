<!DOCTYPE html>
<html>
<head>
	<title>
		Stampy Bird
	</title>
	<link rel="stylesheet" type="text/css" href="build/stampy-bird.css">
</head>
<body>
	<!-- GAME UI -->
	<canvas id="main-canvas"></canvas>
	<div id="score-container">
		<h1>Score: <span id="score">0</span></h1>
	</div>
	<div id="hint-screen">
		<h1>Tap or click on the screen to score points!</h1>
	</div>
	<div id="readysetgo-screen" class="uiscreen readysetgoscreen">
		<h1 id="rsg3">3</h1>
		<h1 id="rsg2">2</h1>
		<h1 id="rsg1">1</h1>
	</div>
	<div id="promptsavescore-container" class="uiscreen">
		<h1>Enter your name to save your score!</h1>
		<input id="playernameinput" class="playername" type="text" maxlength="30">
		<div class="options-container">
			<div id="savescore-yes" class="option">
				<h1>Cool!</h1>
			</div>
			<div id="savescore-no" class="option">
				<h1>Nah!</h1>
			</div>
		</div>
	</div>
	<!-- /GAME UI -->
	<!-- HOME UI -->
	<div id="home-screen" class="uiscreen homescreen">
		<div id="current-stamp">
			<h1>Current stamp:</h1>
			<img src="" alt="">
		</div>
		<div class="logo-container">
			<object type="image/svg+xml" data="src/img/logo-02.svg" class="logo">
				Stampy Bird Logo <!-- fallback image in CSS -->
			</object>
		</div>
		<div class="options-container">
			<div id="leaderBoardBtn" class="option">
				<h1>Scores</h1>
			</div>
			<div id="startGameBtn" class="option">
				<h1>Play!</h1>
			</div>
			<div id="selectStampBtn" class="option">
				<h1>Stamps</h1>
			</div>
		</div>
	</div>
	<div id="playerscores-screen" class="uiscreen playerscoresscreen">
		<div class="header">
			<div id="goBackScoresBtn" class="option">
				<h1>Go back!</h1>
			</div>
		</div>
		<div class="container">
		</div>
	</div>
	<div id="selectstamp-screen" class="uiscreen selectstampscreen">
		<div class="header">
			<div id="goBackStampsBtn" class="option">
				<h1>Go back!</h1>
			</div>
		</div>
		<div class="container">
		</div>
	</div>
	<!-- /GAME UI -->
	<script src="build/stampy-bird.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
