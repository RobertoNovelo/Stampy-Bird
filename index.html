<!DOCTYPE html>
<html>
<head>
	<title>
		Stampy Bird
	</title>
	<link rel="stylesheet" type="text/css" href="build/stampy-bird.css">
</head>
<body>
	<canvas id="main-canvas"></canvas>
	<div id="score-container">
		<h1>Score: <span id="score">0</span></h1>
	</div>
	<div id="hint-screen">
		<h1>Tap or click on the screen to score points!</h1>
	</div>
	<div id="readysetgo-screen" class="uiscreen readysetgoscreen">
		<h1 id="rsg3">3</h1>
		<h1 id="rsg2">2</h1>
		<h1 id="rsg1">1</h1>
	</div>
	<div id="home-screen" class="uiscreen homescreen">
		<div class="logo-container">
			<object type="image/svg+xml" data="src/img/logo-02.svg" class="logo">
				Stampy Bird Logo <!-- fallback image in CSS -->
			</object>
		</div>
		<div class="options-container">
			<div class="option">
				<h1>Scores</h1>
			</div>
			<div id="startGameBtn" class="option">
				<h1>Play!</h1>
			</div>
			<div class="option">
				<h1>Stamps</h1>
			</div>
		</div>
	</div>
	<div id="selectstamp-screen" class="uiscreen selectstampscreen">
		
	</div>
	<script src="build/stampy-bird.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
